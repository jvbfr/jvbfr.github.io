<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      flex-direction: column;
      overflow: hidden;
      background: black;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
    }

    .background video.active {
      opacity: 1;
      transition: opacity 0.5s;
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
    }

    .background img.active {
      opacity: 1;
      transition: opacity 0.5s;
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
      z-index: 5;
    }

    .music-control {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
    }

    .controls p {
      font-family: 'Dancing Script', cursive;
      font-size: 1.2em;
      color: yellow;
      text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
      margin-bottom: 5px;
    }

    .controls button, .music-control button {
      font-size: 1em;
      background: yellow;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      margin: 0 2px;
      cursor: pointer;
    }

    .controls button:hover, .music-control button:hover {
      background: orange;
    }

    .phrase, .timer {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5em;
      text-align: center;
      color: yellow;
      text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
      margin: 10px 0;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 5;
    }

    .timer p {
      font-size: 1.3em;
    }

    @media (max-width: 768px) {
      .controls p {
        font-size: 1em;
      }

      .controls button, .music-control button {
        font-size: 0.9em;
        padding: 6px 10px;
      }

      .phrase, .timer {
        font-size: 1.2em;
      }

      .timer p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="background-music" src="music.mp3" loop></audio>

  <div class="background">
    <video src="video1.MP4" id="video1" class="active" loop autoplay muted playsinline></video>
    <video src="video2.MP4" id="video2" loop autoplay muted playsinline></video>
    <video src="video3.MP4" id="video3" loop autoplay muted playsinline></video>
    <img src="poem.png" alt="Poem" id="poem">
  </div>

  <div class="music-control">
    <button onclick="toggleMusic()">üéµ</button>
  </div>

  <div class="controls">
    <p>Escolha uma lembran√ßa</p>
    <button onclick="showMedia('video1')">1</button>
    <button onclick="showMedia('video2')">2</button>
    <button onclick="showMedia('video3')">3</button>
    <button onclick="showMedia('poem')">‚ù§</button>
  </div>

  <div class="footer">
    <div class="phrase">
      Tempo para ver o meu amor:
    </div>
    <div class="timer">
      <p id="countdown">00d 00h 00m 00s</p>
    </div>
  </div>

  <script>
    // Target date: February 6, 2025, at 19:00 (local time)
    const targetDate = new Date('2025-02-26T19:00:00').getTime();

    function updateTimer() {
      const now = new Date().getTime(); // Get the current time
      const distance = targetDate - now; // Calculate the difference between the target date and now

      // If the target date has passed, stop the countdown
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "TIME'S UP!";
        return;
      }

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Update the timer every second
    setInterval(updateTimer, 1000);
    updateTimer(); // Call the function initially to prevent a 1-second delay

    // Function to change the media
    function showMedia(mediaId) {
      const mediaElements = document.querySelectorAll('.background video, .background img');
      mediaElements.forEach(media => {
        media.classList.remove('active'); // Remove "active" from all media elements
      });
      document.getElementById(mediaId).classList.add('active'); // Add "active" to the selected media element
    }

    // Function to toggle music
    function toggleMusic() {
      const music = document.getElementById("background-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
